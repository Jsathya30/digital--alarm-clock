<!doctype html>
<html>
<head>
     <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link href="Style.css" rel="stylesheet">
	 <link href="media.css" rel="stylesheet">
	 <title>Alarm in DigitalClock</title>
</head>
<body>
   <section>
       <div class="container">
	    <div class="row">
	      <div id="clockpic"><img src="images/alarm.webp" alt="..."></div>
		  
		  <div id="clock"></div>
		  
		  <input onChange="setAlarmTime(this.value)"name="alarmTime" type="datetime-local" id="date">
		  
		  <div class="controls">
		     <button onClick="setAlarm()" class="set-alarm">Set alarm</button>
			 
		     <button onClick="clearAlarm()" class="stop-alarm">Stop alarm</button>
		  
		  </div>
		</div> 
	    </div>
   </section>


<script src="script.js"></script>
</body>

</html>
